<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trie</title>
</head>
<body>
  <div id="Result"></div>
  <script src="./js/Trie.js"></script>
  <script>
    function randomWord(length) {
      let word = ''
      for (let i = 0; i < length; i++) {
        word += String.fromCharCode((Math.random() * 26 + 'a'.charCodeAt(0)));
      }
      return word;
    }
    
    // window.onload = function () {
      let trie = new Trie();

      for (let i = 0; i < 100000; i++) {
        trie.insert(randomWord(4));
      }
      const {maxWord, max} = trie.most();
      console.log(trie);
      Result.innerText = `maxWord: ${maxWord},count: ${max}`;
    // }
  </script>
</body>
</html>
