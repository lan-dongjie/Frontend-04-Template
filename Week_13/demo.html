<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: aquamarine;
    }

    .btn {
      display: inline-block;
      padding: 5px 10px;
      border: 1px solid #333;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="box" style="background-color: bisque;" id="box0"></div>
  <div class="box" style="background-color: cadetblue;" id="box1"></div>
  <div class="box" style="background-color: chocolate;" id="box2"></div>
  <div class="box" id="box3"></div>

  <div class="btn" id="pause">pause</div>
  <div class="btn" id="resume">resume</div>
  <div class="btn" id="reset">reset</div>
</body>

</html>
